privateTabTitle=Ceci est un onglet privé
privateTabText1=Les onglets privés ne sont pas enregistrés dans l'historique des pages ou comptés dans les calculs de Brave Payments. Les onglets privés et leurs cookies disparaissent lorsque le navigateur est fermé.
privateTabText2=Les téléchargements de fichiers, les nouveaux signets et les mots de passe peuvent toujours être enregistrés tout en utilisant un onglet privé et ne seront pas supprimés lorsque l'onglet privé est fermé.
privateTabText3=Remarque : Même si les sites que vous visitez dans des onglets privés ne sont pas enregistrés localement, ils ne vous rendent pas anonyme ou invisible pour votre FAI, votre employeur ou les sites que vous visitez.
